# PVC for Study Plan DB
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-study-plan-pvc
  namespace: tum-study-planner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi # Medium storage for user study plans
---
# Study Plan PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-study-plan
  namespace: tum-study-planner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-study-plan
  template:
    metadata:
      labels:
        app: postgres-study-plan
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: "study_plan_db"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tum-study-planner-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tum-study-planner-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-study-plan-pvc
---
# Study Plan PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-study-plan-service
  namespace: tum-study-planner
spec:
  selector:
    app: postgres-study-plan
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
