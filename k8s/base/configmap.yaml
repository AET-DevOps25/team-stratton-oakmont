apiVersion: v1
kind: ConfigMap
metadata:
  name: tum-study-planner-config
  namespace: tum-study-planner
  labels:
    app: tum-study-planner
    monitoring: "true"
data:
  # Auth Database configuration
  AUTH_POSTGRES_HOST: "postgres-auth-service"
  AUTH_POSTGRES_PORT: "5432"
  AUTH_POSTGRES_DB: "auth_db"

  # Study Data Database configuration (degree programs, courses)
  STUDY_DATA_POSTGRES_HOST: "postgres-study-data-service"
  STUDY_DATA_POSTGRES_PORT: "5432"
  STUDY_DATA_POSTGRES_DB: "study_data_db"

  # Study Plan Database configuration (user study plans)
  STUDY_PLAN_POSTGRES_HOST: "postgres-study-plan-service"
  STUDY_PLAN_POSTGRES_PORT: "5432"
  STUDY_PLAN_POSTGRES_DB: "study_plan_db"

  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8081"
  CATALOG_SERVICE_URL: "http://catalog-service:8082"
  STUDY_PLAN_SERVICE_URL: "http://study-plan-service:8083"
  LLM_INFERENCE_SERVICE_URL: "http://llm-inference-service:8084"

  # Vector Database
  WEAVIATE_HOST: "weaviate-vector-service"
  WEAVIATE_PORT: "8000"
  WEAVIATE_GRPC_PORT: "50051"
  WEAVIATE_URL: "http://weaviate-vector-service:8000"

  # Open WebUI Configuration
  OPENAI_BASE_URL: "https://gpu.aet.cit.tum.de/api"
  OLLAMA_BASE_URL: "https://gpu.aet.cit.tum.de/ollama"
  EMBEDDING_MODEL: "llama3.3:latest"
  CHAT_MODEL: "llama3.3:latest"

  # Application settings
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"
