apiVersion: v1
kind: ConfigMap
metadata:
  name: tum-study-planner-config
  namespace: tum-study-planner
  labels:
    app: tum-study-planner
data:
  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "tum_study_planner"

  # Service URLs (internal cluster communication)
  AUTH_SERVICE_URL: "http://auth-service:8081"
  CATALOG_SERVICE_URL: "http://catalog-service:8082"

  # Application settings
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # CORS settings
  CORS_ORIGIN: "*"
