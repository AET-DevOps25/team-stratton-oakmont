name: Continuous Integration

on:
  pull_request: # Triggered on pull requests to main branch
    branches: [main]
  # TODO: remove this after testing
  push: # Triggered on pushes to my branch
    branches:
      [
        118-fix-issue-that-study-plan-service-cant-connect-to-study-data-db-in-kubernetes,
      ]

jobs:
  build-and-test:
    uses: ./.github/workflows/build-images.yml
    with:
      push-images: true # Push images on PR
    secrets: inherit

  test:
    uses: ./.github/workflows/test-services.yml
    needs: build-and-test # Run tests after build
