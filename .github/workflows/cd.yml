# .github/workflows/cd.yml
name: Continuous Deployment

on:
  # Callable from other workflows
  workflow_call:
    # Pass KUBECONFIG as a secret
    secrets:
      KUBECONFIG:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Configure kubectl
        shell: bash
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl cluster-info

      - name: Deploy application
        run: helm upgrade --install tum-study-planner ./helm/tum-study-planner --namespace tum-study-planner
