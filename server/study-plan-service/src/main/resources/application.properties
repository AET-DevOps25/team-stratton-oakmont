server.servlet.context-path=/api/v1
spring.application.name=study-plan-service
server.port=8081

# Primary DataSource (Study Plan DB)
spring.datasource.url=${DB_STUDY_PLAN_URL}
spring.datasource.username=${DB_STUDY_PLAN_USERNAME}
spring.datasource.password=${DB_STUDY_PLAN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Secondary DataSource (Study Data DB)
spring.datasource.studydata.url=${DB_STUDY_DATA_URL}
spring.datasource.studydata.username=${DB_STUDY_DATA_USERNAME}
spring.datasource.studydata.password=${DB_STUDY_DATA_PASSWORD}
spring.datasource.studydata.driver-class-name=org.postgresql.Driver

# JWT Configuration 
jwt.secret=${JWT_SECRET:mySecretKey}

# JPA/Hibernate Configuration
# Automatically updates the schema. Use "create-drop" for dev if you want a fresh schema on each start.
spring.jpa.hibernate.ddl-auto=update
# Shows SQL queries in the console, useful for debugging
spring.jpa.show-sql=true

# JWT Configuration 
jwt.secret=${JWT_SECRET:mySecretKey}

# logging
logging.level.com.stratton_oakmont.study_planer.controller=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator configuration for Prometheus metrics...
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# ... with separate management port for actuator endpoints  
management.server.port=9081
management.server.address=0.0.0.0

# Version and build information for monitoring
application.version=${version}
build.timestamp=${buildTimestamp}
git.commit.id.abbrev=${gitCommit}

# Additional monitoring configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.info.git.mode=full
management.info.build.enabled=true

# Nuclear option: exclude security entirely from management context
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration