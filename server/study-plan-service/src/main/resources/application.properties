server.servlet.context-path=/api/v1
spring.application.name=study-plan-service
server.port=8081

# Primary DataSource (Study Plan DB)
spring.datasource.url=${DB_STUDY_PLAN_URL}
spring.datasource.username=${DB_STUDY_PLAN_USERNAME}
spring.datasource.password=${DB_STUDY_PLAN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Secondary DataSource (Study Data DB) - Re-enabled with proper configuration
spring.datasource.studydata.url=${DB_STUDY_DATA_URL}
spring.datasource.studydata.username=${DB_STUDY_DATA_USERNAME}
spring.datasource.studydata.password=${DB_STUDY_DATA_PASSWORD}
spring.datasource.studydata.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Temporarily using create-drop to fix corrupted database schema
spring.jpa.hibernate.ddl-auto=create-drop
# Shows SQL queries in the console, useful for debugging
spring.jpa.show-sql=true

# JWT Configuration 
jwt.secret=${JWT_SECRET:mySecretKey}

# logging
logging.level.com.stratton_oakmont.study_planer.controller=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG