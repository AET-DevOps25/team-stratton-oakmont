<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUM Study Planner - Unified API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .service-selector {
        background: #1b1b1b;
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .service-selector h1 {
        color: #fff;
        margin: 0;
        font-size: 1.5em;
      }
      .service-toggle {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .service-toggle label {
        color: #fff;
        font-weight: 500;
      }
      .service-toggle select {
        padding: 8px 12px;
        border: 1px solid #333;
        background: #2a2a2a;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
        min-width: 200px;
      }
      .service-toggle select:focus {
        outline: none;
        border-color: #4a90e2;
      }
      #swagger-ui {
        max-width: 1200px;
        margin: 0 auto;
      }
      .service-info {
        background: #e8f4f8;
        padding: 15px 20px;
        border-left: 4px solid #4a90e2;
        margin: 20px;
        border-radius: 4px;
      }
      .service-info h3 {
        margin: 0 0 10px 0;
        color: #1b1b1b;
      }
      .service-info p {
        margin: 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="service-selector">
      <h1>ðŸŽ“ TUM Study Planner API Documentation</h1>
      <div class="service-toggle">
        <label for="service-select">Select Service:</label>
        <select id="service-select">
          <option value="study-plan">ðŸ“… Study Plan Service</option>
          <option value="user-auth">ðŸ‘¤ User Authentication Service</option>
          <option value="program-catalog">ðŸ“– Program Catalog Service</option>
          <option value="ai-advisor">ðŸ¤– AI Advisor Service</option>
        </select>
      </div>
    </div>

    <div id="service-info" class="service-info">
      <h3>Study Plan Service</h3>
      <p>
        Manage study plans, track progress, and organize academic schedules for
        students.
      </p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
      const services = {
        "study-plan": {
          name: "Study Plan Service",
          description:
            "Manage study plans, track progress, and organize academic schedules for students.",
          url: getServiceUrl("study-plan", 8081),
        },
        "user-auth": {
          name: "User Authentication Service",
          description:
            "Handle user registration, authentication, authorization, and user management.",
          url: getServiceUrl("user-auth", 8083),
        },
        "program-catalog": {
          name: "Program Catalog Service",
          description:
            "Browse and manage academic programs, courses, and curriculum information.",
          url: getServiceUrl("program-catalog", 8080),
        },
        "ai-advisor": {
          name: "AI Advisor Service",
          description:
            "Get AI-powered academic recommendations and intelligent study plan suggestions.",
          url: getServiceUrl("ai-advisor", 8082),
        },
      };

      // Improved URL detection function
      function getServiceUrl(serviceName, port) {
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;

        // Check for production Kubernetes deployment
        if (hostname.includes("tum-study-planner.student.k8s.aet.cit.tum.de")) {
          return `/docs/${serviceName}/api/v1/api-docs`;
        }

        // Check for local development
        if (hostname === "localhost" || hostname === "127.0.0.1") {
          return `http://localhost:${port}/api/v1/api-docs`;
        }

        // Fallback for other environments (Docker, Rancher, etc.)
        return `/docs/${serviceName}/api/v1/api-docs`;
      }

      let ui;

      function initSwaggerUI(serviceKey) {
        const service = services[serviceKey];

        // Update service info
        document.getElementById("service-info").innerHTML = `
          <h3>${service.name}</h3>
          <p>${service.description}</p>
        `;

        // Initialize/update Swagger UI with better error handling
        try {
          ui = SwaggerUIBundle({
            url: service.url,
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            layout: "StandaloneLayout",
            requestInterceptor: (req) => {
              // Only add CORS headers for cross-origin requests
              if (
                req.url.includes("localhost") &&
                window.location.hostname !== "localhost"
              ) {
                req.headers["Access-Control-Allow-Origin"] = "*";
              }
              return req;
            },
            onComplete: () => {
              console.log(`Successfully loaded ${service.name} documentation`);
            },
            onFailure: (err) => {
              console.error(
                `Failed to load ${service.name} documentation:`,
                err
              );
              document.getElementById("swagger-ui").innerHTML = `
                <div style="padding: 20px; text-align: center; color: #d32f2f;">
                  <h3>Failed to load API documentation</h3>
                  <p>Could not connect to ${service.name}</p>
                  <p><small>URL: ${service.url}</small></p>
                </div>
              `;
            },
          });
        } catch (error) {
          console.error("Error initializing Swagger UI:", error);
        }
      }

      // Initialize with default service
      initSwaggerUI("study-plan");

      // Handle service selection
      document
        .getElementById("service-select")
        .addEventListener("change", function (e) {
          initSwaggerUI(e.target.value);
        });
    </script>
  </body>
</html>
