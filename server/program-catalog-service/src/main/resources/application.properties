server.servlet.context-path=/api/v1
spring.application.name=program-catalog-service
server.port=8080

# Database configuration for study data
spring.datasource.url=${DB_STUDY_DATA_URL}
spring.datasource.username=${DB_STUDY_DATA_USERNAME}
spring.datasource.password=${DB_STUDY_DATA_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
