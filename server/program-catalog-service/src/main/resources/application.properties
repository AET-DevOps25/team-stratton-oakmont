server.servlet.context-path=/api/v1
spring.application.name=program-catalog-service
server.port=8080

# Database configuration for study data
spring.datasource.url=${DB_STUDY_DATA_URL}
spring.datasource.username=${DB_STUDY_DATA_USERNAME}
spring.datasource.password=${DB_STUDY_DATA_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator configuration for Prometheus metrics ...
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# ... with separate management port for actuator endpoints
management.server.port=9080
management.server.address=0.0.0.0

# Version and build information for monitoring
application.version=${version}
build.timestamp=${buildTimestamp}
git.commit.id.abbrev=${gitCommit}

# Additional monitoring configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.info.git.mode=full
management.info.build.enabled=true