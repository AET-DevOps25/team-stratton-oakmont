{{- if .Values.autoscaling.enabled }}
{{- range $serviceName, $config := .Values.autoscaling.services }}
{{- if $config.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $serviceName }}-hpa
  namespace: {{ $.Release.Namespace | default "tum-study-planner" }}
  labels:
    app: {{ $serviceName }}
    component: {{ $config.component | default "backend" }}
    release: {{ $.Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $serviceName }}
  minReplicas: {{ $config.minReplicas | default 1 }}
  maxReplicas: {{ $config.maxReplicas | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ $config.targetCPU | default 70 }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ $config.targetMemory | default 80 }}
  {{- if $config.behavior }}
  behavior:
    {{- if $config.behavior.scaleUp }}
    scaleUp:
      stabilizationWindowSeconds: {{ $config.behavior.scaleUp.stabilization | default 60 }}
      policies:
      - type: Percent
        value: {{ $config.behavior.scaleUp.percent | default 50 }}
        periodSeconds: 60
      - type: Pods
        value: {{ $config.behavior.scaleUp.pods | default 2 }}
        periodSeconds: 60
      selectPolicy: Max
    {{- end }}
    {{- if $config.behavior.scaleDown }}
    scaleDown:
      stabilizationWindowSeconds: {{ $config.behavior.scaleDown.stabilization | default 300 }}
      policies:
      - type: Percent
        value: {{ $config.behavior.scaleDown.percent | default 10 }}
        periodSeconds: 60
      - type: Pods
        value: {{ $config.behavior.scaleDown.pods | default 1 }}
        periodSeconds: 60
      selectPolicy: Min
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
