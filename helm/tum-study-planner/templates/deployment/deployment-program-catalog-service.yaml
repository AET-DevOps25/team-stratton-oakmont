# prettier-ignore
apiVersion: apps/v1
kind: Deployment
metadata:
  name: program-catalog-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: program-catalog-service
  template:
    metadata:
      labels:
        app: program-catalog-service
        component: backend
        monitoring: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: program-catalog-service
          image: "{{ .Values.programCatalogService.image.repository }}:{{ .Values.programCatalogService.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9080
              name: management
          env:
            - name: DB_STUDY_DATA_URL
              valueFrom:
                secretKeyRef:
                  name: tum-study-planner-secrets
                  key: STUDY_DATA_DB_URL
            - name: DB_STUDY_DATA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tum-study-planner-secrets
                  key: STUDY_DATA_DB_USER
            - name: DB_STUDY_DATA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tum-study-planner-secrets
                  key: STUDY_DATA_DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tum-study-planner-secrets
                  key: JWT_SECRET
          resources:
            requests:
              cpu: {{ .Values.resources.programCatalogService.requests.cpu }}
              memory: {{ .Values.resources.programCatalogService.requests.memory }}
            limits:
              cpu: {{ .Values.resources.programCatalogService.limits.cpu }}
              memory: {{ .Values.resources.programCatalogService.limits.memory }}
