# prettier-ignore
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tum-study-planner-docs-ingress # Ingress Name
  namespace: {{ .Values.namespace }} # This is a Helm/Templating variable, so it will be replaced by a real namespace like tum-study-planner during deployment
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: tum-study-planner-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # Individual service Swagger UI (formatted interface)
          - path: /api-docs/study-plan
            pathType: Exact
            backend:
              service:
                name: study-plan-swagger-ui-service
                port:
                  number: 80
          
          - path: /docs/study-plan
            pathType: Exact
            backend:
              service:
                name: study-plan-swagger-ui-service
                port:
                  number: 80

          - path: /api-docs/user-auth
            pathType: Exact
            backend:
              service:
                name: user-auth-swagger-ui-service
                port:
                  number: 80
                  
          - path: /docs/user-auth
            pathType: Exact
            backend:
              service:
                name: user-auth-swagger-ui-service
                port:
                  number: 80

          - path: /api-docs/program-catalog
            pathType: Exact
            backend:
              service:
                name: program-catalog-swagger-ui-service
                port:
                  number: 80
                  
          - path: /docs/program-catalog
            pathType: Exact
            backend:
              service:
                name: program-catalog-swagger-ui-service
                port:
                  number: 80

          - path: /api-docs/ai-advisor
            pathType: Exact
            backend:
              service:
                name: ai-advisor-swagger-ui-service
                port:
                  number: 80
                  
          - path: /docs/ai-advisor
            pathType: Exact
            backend:
              service:
                name: ai-advisor-swagger-ui-service
                port:
                  number: 80

          # Unified Swagger UI (these paths are handled by the separate swagger-ui ingress)
          # Removed to prevent path conflicts with tum-study-planner-swagger-ui-ingress

---
# Raw API documentation endpoints with path rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tum-study-planner-raw-api-docs-ingress
  namespace: { { .Values.namespace } }
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/rewrite-target: /api/v1/api-docs
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - { { .Values.ingress.host } }
      secretName: tum-study-planner-tls
  rules:
    - host: { { .Values.ingress.host } }
      http:
        paths:
          - path: /api-docs/study-plan/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: study-plan-service
                port:
                  number: 8081

          - path: /docs/study-plan/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: study-plan-service
                port:
                  number: 8081

          - path: /api-docs/user-auth/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: user-auth-service
                port:
                  number: 8083

          - path: /docs/user-auth/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: user-auth-service
                port:
                  number: 8083

          - path: /api-docs/program-catalog/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: program-catalog-service
                port:
                  number: 8080

          - path: /docs/program-catalog/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: program-catalog-service
                port:
                  number: 8080

          - path: /api-docs/ai-advisor/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: ai-advisor-service
                port:
                  number: 8082

          - path: /docs/ai-advisor/api/v1/api-docs
            pathType: Exact
            backend:
              service:
                name: ai-advisor-service
                port:
                  number: 8082

