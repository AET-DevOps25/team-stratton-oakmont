apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tum-study-planner-docs-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: tum-study-planner-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # API services first (more specific paths)
          - path: /docs/study-plan
            pathType: Prefix
            backend:
              service:
                name: study-plan-service
                port:
                  number: 8081
          - path: /docs/user-auth
            pathType: Prefix
            backend:
              service:
                name: user-auth-service
                port:
                  number: 8083
          - path: /docs/program-catalog
            pathType: Prefix
            backend:
              service:
                name: program-catalog-service
                port:
                  number: 8080
          - path: /docs/ai-advisor
            pathType: Prefix
            backend:
              service:
                name: ai-advisor-service
                port:
                  number: 8082
          
          # Unified Swagger UI last (catch-all)
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: unified-swagger-ui-service
                port:
                  number: 80